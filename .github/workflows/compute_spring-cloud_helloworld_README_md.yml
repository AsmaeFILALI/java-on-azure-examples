on: 
  schedule: 
    - cron: '0 18 * * 2'
  workflow_dispatch: 

name: 'compute/spring-cloud/helloworld/README.md'
jobs: 
  validate: 
    runs-on: 'ubuntu-latest'
    steps: 
      - uses: 'azure/login@v1'
        with: 
          allow-no-subscriptions: 'true'
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - uses: 'actions/checkout@v2'
      - run: | 
          if [[ -z $RESOURCE_GROUP ]]; then
          export RESOURCE_GROUP=java-on-azure-$RANDOM
          fi
          export REGION=westus2
          az group create --name $RESOURCE_GROUP --location $REGION
          export DELETE_AFTER=$(( `date +%s` + 7200))
          az group update --name $RESOURCE_GROUP --set tags.'DeleteAfter'="$DELETE_AFTER"
          az extension add --name spring-cloud
          
          export SPRING_CLOUD_NAME=springcloud-$RANDOM
          
          az spring-cloud create \
          --resource-group $RESOURCE_GROUP \
          --name $SPRING_CLOUD_NAME
          
          cd compute/spring-cloud/helloworld
          
          mvn package
          az spring-cloud app create \
          --name helloworld \
          --service ${SPRING_CLOUD_NAME} \
          --resource-group ${RESOURCE_GROUP} \
          --is-public true
          
          az spring-cloud app deploy \
          --name helloworld \
          --service ${SPRING_CLOUD_NAME} \
          --resource-group ${RESOURCE_GROUP} \
          --jar-path ./target/springcloud-helloworld.jar
          
          az spring-cloud app show \
          --name helloworld \
          --service ${SPRING_CLOUD_NAME} \
          --resource-group ${RESOURCE_GROUP} \
          --query properties.url \
          --output tsv
          
          export URL=$(az spring-cloud app show \
          --name helloworld \
          --service ${SPRING_CLOUD_NAME} \
          --resource-group ${RESOURCE_GROUP} \
          --query properties.url \
          --output tsv)
          export RESULT=$(curl $URL)
          
          az group delete --name $RESOURCE_GROUP --yes || true
          
          if [[ "$RESULT" != *"Hello World"* ]]; then
          echo "Response did not contain 'Hello World'"
          exit 1
          fi